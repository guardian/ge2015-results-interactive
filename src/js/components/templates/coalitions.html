<h2>The coalitions</h2>
<div class="coalitions">
    {% for party in data.parties %}
        <div class="coalitions__party" data-party="{{party.toLowerCase()}}"></div>
    {% endfor %}
</div>
<p class="coalitions-title">
    <strong>{{data.parties.join(', ')}}</strong>
    <span class="coalitions-title__seats">{{seats(data.parties)}}</span>
</p>
<p>{{data.copy}}</p>
<p><a href="http://www.theguardian.com/politics/ng-interactive/2015/may/07/election-2015-interactive-coalition-builder">Build your own coalition &raquo;</a></p>
