<li constituency-link="{{entry.id}}">
    <span class="veri__ticker-msg">
        <span class="veri__blip veri__blip--{{entry.winningParty.toLowerCase()}}"></span>
        <strong>{{entry.winningParty}}</strong> {{entry.verb}}
        <strong>{{entry.name}}</strong> {{entry.how}}
        <time class="veri__relative-date" datetime="{{entry.updated}}" title="{{entry.updated}}"></time>
    </span>
</li>
