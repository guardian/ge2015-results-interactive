<div class="veri-container">
    <div class="veri veri--loading veri--map">

        <div id="mobile-headline"></div>

        <div class="veri__overlay">
            <div class="veri__overlay-content">
                <div id="legend1">
                </div>
            </div>
        </div>

        <div id="seatstack"></div>

        <div class="veri__right-pane">
            <div id="dropdown2"></div>
            <div id="ukcartogram-container">
                <div id="ukcartogram" class="cartogram"></div>
            </div>
        </div>

        <div class="veri__left-pane">
            <div id="content-meta"></div>

            <div class="veri__share-btns veri__share-btns--main">
                <button data-source="twitter"></button>
                <button data-source="facebook"> </button>
            </div>


            <div class="timeslider">
                <h2>Replay the night</h2>
                <div class="timeslider__inner">
                    <div class="timeslider__inner__play">
                        <button id="timeslider-play"></button>
                    </div>
                    <div class="timeslider__inner__slider">
                        <div id="timeslider"></div>
                        <div class="timeslider__time">
                            <span id="timeslider-time">Showing live results</span>
                            <a href="#" id="timeslider-return">Return to live results</a>
                        </div>
                    </div>
                </div>
            </div>

            <div id="latest-results" class="veri__latest-results">
                Filter by: <ul id="latest-filter"></ul>
            </div>
            <div id="ticker"></div>
            <div id="dropdown1"></div>
            <div id="constituency-details"></div>
        </div>

        <div id='partytable'></div>

        <p class="veri__credits">
            Credits: Matt Osborn,
            <a href="http://www.theguardian.com/profile/seanclarke">Se√°n Clarke</a>,
            <a href="http://www.theguardian.com/profile/will-franklin">Will Franklin</a> and
            Ralph Straumann
        </p>

    </div>
</div>
